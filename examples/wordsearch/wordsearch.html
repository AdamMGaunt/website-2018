    <body onload="buildPuzzle(opening)">
        <header>
            <!-- Insert a Header here-->
            <h1>Word Search</h1>
        </header>
        <div id="wrapper" class="relative">
            <!-- Content goes here -->
            <div class="content">
                <div class="puzzle-select">
                    <button type="button" class="btn" onclick="buildPuzzle(answerKey1),fillQuestions(question1)">Puzzle 1</button>
                    <button type="button" class="btn" onclick="buildPuzzle(answerKey2),fillQuestions(question2)">Puzzle 2</button>
                    <button type="button" class="btn" onclick="buildPuzzle(answerKey3),fillQuestions(question3)">Puzzle 3</button>
                </div>
            </div>

                    </div>
                </div>
            </div>
            -->
            <div class="wordsearch">
                <div id="wordsearch" ></div>
            </div>
            <div class="myButtons">
                <button class="btn" type="button" onclick="submitPuzzle(),openPopUp()">Submit</button>
                <button class="btn" type="button" onclick="resetPuzzle()">Reset</button>
            </div>
            <div id="questionBox"></div>
